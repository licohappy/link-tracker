services:
  backend:
    build: ./backend
    restart: unless-stopped
    environment:
      DATABASE_URL: postgres://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB}
      REDIS_URL: redis://redis:6379
      BASE_URL: ${BASE_URL}
      CORS_ORIGIN: ${CORS_ORIGIN}
      PORT: 3001
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - internal
      - traefik-public
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.link-tracker-api.rule=Host(`link-tracker.doodler.dev`) && PathPrefix(`/api/`,`/health`)"
      - "traefik.http.routers.link-tracker-api.entrypoints=websecure"
      - "traefik.http.routers.link-tracker-api.tls.certresolver=le"
      - "traefik.http.services.link-tracker-api.loadbalancer.server.port=3001"
      # Short code redirects (6-char alphanumeric)
      - "traefik.http.routers.link-tracker-redirect.rule=Host(`link-tracker.doodler.dev`) && PathRegexp(`^/[A-Za-z0-9_-]{6}$$`)"
      - "traefik.http.routers.link-tracker-redirect.entrypoints=websecure"
      - "traefik.http.routers.link-tracker-redirect.tls.certresolver=le"
      - "traefik.http.routers.link-tracker-redirect.service=link-tracker-api"

  frontend:
    build: ./frontend
    restart: unless-stopped
    networks:
      - traefik-public
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.link-tracker.rule=Host(`link-tracker.doodler.dev`)"
      - "traefik.http.routers.link-tracker.entrypoints=websecure"
      - "traefik.http.routers.link-tracker.tls.certresolver=le"
      - "traefik.http.services.link-tracker.loadbalancer.server.port=80"

  db:
    image: postgres:17-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - internal
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    restart: unless-stopped
    networks:
      - internal
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      retries: 5

volumes:
  pgdata:

networks:
  internal:
  traefik-public:
    external: true
