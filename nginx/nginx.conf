server {
    listen 80;
    server_name link-tracker.doodler.dev;
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl;
    server_name link-tracker.doodler.dev;

    ssl_certificate /etc/letsencrypt/live/link-tracker.doodler.dev/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/link-tracker.doodler.dev/privkey.pem;

    location /api/ {
        proxy_pass http://backend:3001;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    location /health {
        proxy_pass http://backend:3001;
    }

    # Short link redirects go directly to backend
    location ~^/[A-Za-z0-9_-]{6}$ {
        proxy_pass http://backend:3001;
        proxy_set_header X-Real-IP $remote_addr;
    }

    location / {
        proxy_pass http://frontend:80;
    }
}
